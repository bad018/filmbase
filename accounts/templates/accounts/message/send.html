{% extends 'accounts/base.html' %}
{% load user_tags %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h1>Отправить сообщение пользователю {{ recipient.username }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            <i class="bi-send"></i> Отправить
        </button>
        <a href="{% url 'accounts:conversation_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
