{% extends 'accounts/base.html' %}
{% load user_tags %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h1>Создать беседу</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            <i class="bi-chat"></i> Создать беседу
        </button>
        <a href="{% url 'accounts:conversation_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
